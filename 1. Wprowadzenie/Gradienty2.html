<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gradienty2</title>
</head>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
<script type="text/javascript">

function setup() {
    createCanvas(800, 600);
    noLoop();
}

function draw() {
    //noprotect

    for (let y = 0; y < height; y++)
        for (let x = 0; x < width; x++) {

            let a =x - width / 2;
            let b = y - height / 2;
            let d = sqrt(a * a + b * b);

            set(x, y, color(256 - d, d, (x / width + y / height) * 256));
        }

    updatePixels();
}

</script>
</body>
</html>
